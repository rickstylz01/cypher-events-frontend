<form (ngSubmit)="register()">
  <div class="mb-3">
    <label for="username-registration" class="form-label">Username</label>
    <input 
    type="text" 
    class="form-control" 
    id="username-registration" 
    aria-describedby="username"
    [(ngModel)]="username"
    name="username"
    >
    <label for="email-registration" class="form-label">Email address</label>
    <input 
    type="email" 
    class="form-control" 
    id="email-registration" 
    aria-describedby="emailHelp"
    [(ngModel)]="email"
    name="email"
    >
  </div>
  <div class="mb-3">
    <label for="password-registration" class="form-label">Password</label>
    <input 
    type="password" 
    class="form-control" 
    id="password-registration"
    [(ngModel)]="password"
    name="password"
    >
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">
    Register
  </button>
</form>
