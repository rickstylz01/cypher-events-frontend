<div id="event-details-container" class="container">
  <!-- Carousel -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/baseball.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/baseball-2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/baseball-3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Details -->
  <div id="event-information" >
    <div id="details-header">
      <h2>{{ eventDetails?.name }} | {{ eventDetails?.venue }}</h2>
      <button type="button" class="btn btn-warning">RSVP</button>
    </div>
    
    <p><b>{{ eventDetails?.eventDate }}</b></p>
    <p><b>currently attending: {{ eventDetails?.participants.length }}</b></p>
    <p>{{ eventDetails?.description }}</p>
  </div>
  <div *ngIf="!eventDetails">Loading event details...</div>
</div>
