<form (ngSubmit)="login()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <!-- may need to change anything that says 'email' to 'username' -->
    <input 
    type="email" 
    class="form-control" 
    id="username" 
    aria-describedby="email"
    [(ngModel)]="email"
    name="email"
    >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input 
    type="password" 
    class="form-control" 
    id="exampleInputPassword1"
    [(ngModel)]="password"
    name="password"
    >
  </div>
  <button type="submit" class="btn btn-primary">
    Login
  </button>
</form>
